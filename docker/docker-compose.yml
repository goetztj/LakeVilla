  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_DB=metastore
    networks:
      deltaNet:
  hive:
    container_name: hive
    build: ./Hive
    entrypoint: ./init-hive.sh
    ports:
      - 9083:9083
    environment:
      METASTORE_DB_HOSTNAME: postgres
    depends_on:
      - postgres
    networks:
      deltaNet:
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    networks:
      deltaNet:
        aliases:
          - warehouse.minio
    ports:
      - 80:80
      - 9000:9000
    command: ["server", "/data", "--console-address", ":80"]
networks:
  deltaNet: