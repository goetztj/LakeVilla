version: "3"

services:
  spark-delta3:
    build: ./Spark
    container_name: spark-delta3
    networks:
      deltaNet:
    depends_on:
      - minio
      - hive
    environment:
      - SPARK_HOST_NAME=spark-delta3
      - SPARK_PORT=7077
      - SPARK_WEB_PORT=8080
      - METASTORE_HOSTNAME=hive
      - METASTORE_PORT=9083
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - 7077:7077
      - 8080:8080
      - 15002:15002
      - 10000:10000
